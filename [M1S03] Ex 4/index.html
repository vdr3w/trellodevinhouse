  <body>
    <div>
      <h1>FORMULARIO DE CADASTRO</h1>
    </div>
    <!-- CONTAINER -->
    <div class="container">
      <!-- FORM -->
      <form>
        <!-- NAME -->
        <div>
          <label
            for="name"
            data-tooltip="Digite seu nome completo"
            data-flow="top"
            >Nome:</label
          >
          <input
            type="text"
            id="Nome"
            name="nome"
            required
            placeholder="Joao da Silva" /><br />
        </div>

        <!-- DATA NASCIMENTO -->
        <div>
          <label
            for="dateBirth"
            data-tooltip="Formato: 01/01/2023"
            data-flow="top"
            >Data de Nascimento:</label
          >
          <input
            type="text"
            id="dateBirth"
            name="dateBirth"
            required
            placeholder="dd/mm/aaaa" /><br />
        </div>

        <!-- CPF -->
        <div>
          <label
            for="cpf"
            data-tooltip="Formato: 123.456.789-12"
            data-flow="top"
            required
            >CPF:</label
          >
          <input
            type="text"
            id="cpf"
            name="cpf"
            required
            placeholder="123.456.789-12" /><br />
        </div>

        <!-- MUNICIPIO -->
        <div>
          <label
            for="city"
            data-tooltip="Escolha o municio de sua residencia"
            data-flow="top"
            required
            >Municipio:</label
          >
          <select class="city" name="city" id="city">
            <option value="selecione" disabled selected>
              Selecione a cidade:
            </option>
            <option value="cwb">Curitiba</option>
            <option value="cci">Concordia</option>
            <option value="bc">Bauneario Camboriu</option>
            <option value="joi">Joinville</option></select
          ><br /><br />
        </div>

        <!-- BOTAO SUBMIT -->
        <input class="submit" type="submit" value="Cadastrar" />
      </form>
