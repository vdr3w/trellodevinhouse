<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="formulario">
      <img
        src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png"
        alt="Logo Instagram"
        width="250px" />

      <p>Cadastre-se para ver fotos e videos dos seus amigos.</p>
      <div class="input-area">
        <input
          autofocus
          type="text"
          id="campo-nome-completo"
          placeholder="Nome Completo" />

        <span hidden id="error-nome" class="texto-erro"></span>
      </div>

      <div class="input-area">
        <input type="email" id="campo-email" placeholder="E-mail" />
        <span hidden id="error-email" class="texto-erro"></span>
      </div>

      <div class="input-area">
        <input type="tel" id="campo-telefone" placeholder="Telefone" />
        <span hidden id="error-telefone" class="texto-erro"></span>
      </div>

      <div class="input-area">
        <input
          id="campo-senha"
          type="password"
          placeholder="Digite sua senha" />
        <span hidden id="error-senha" class="texto-erro"></span>
      </div>

      <input
        id="campo-confirme-senha"
        type="password"
        placeholder="Confirme sua senha" />

      <button id="login-button" type="button" onclick="fazerCadastro()">
        Entrar
      </button>
    </form>

    <script src="./scripts/cadastro.js"></script>
  </body>
</html>
